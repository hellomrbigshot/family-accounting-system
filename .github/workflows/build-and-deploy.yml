name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '22'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v4

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Install dependencies
      run: |
        pnpm install

    - name: Check if version was manually updated
      id: version-check
      run: |
        # æ£€æŸ¥æœ€è¿‘çš„æäº¤æ˜¯å¦åŒ…å«ç‰ˆæœ¬æ›´æ–°
        LAST_COMMIT_MSG=$(git log -1 --pretty=%B)
        if [[ "$LAST_COMMIT_MSG" == *"chore: bump version"* ]]; then
          echo "manual_version_update=true" >> $GITHUB_OUTPUT
          echo "âœ… æ£€æµ‹åˆ°æ‰‹åŠ¨ç‰ˆæœ¬æ›´æ–°ï¼Œè·³è¿‡è‡ªåŠ¨ç‰ˆæœ¬æ›´æ–°"
        else
          echo "manual_version_update=false" >> $GITHUB_OUTPUT
          echo "ğŸ“ æœªæ£€æµ‹åˆ°æ‰‹åŠ¨ç‰ˆæœ¬æ›´æ–°ï¼Œå°†æ‰§è¡Œè‡ªåŠ¨ç‰ˆæœ¬æ›´æ–°"
        fi

    - name: Update version and build
      run: |
        cd frontend
        
        # åªæœ‰åœ¨æ²¡æœ‰æ‰‹åŠ¨ç‰ˆæœ¬æ›´æ–°æ—¶æ‰æ‰§è¡Œç‰ˆæœ¬æ›´æ–°
        if [[ "${{ steps.version-check.outputs.manual_version_update }}" != "true" ]]; then
          echo "ğŸ”„ æ‰§è¡Œè‡ªåŠ¨ç‰ˆæœ¬æ›´æ–°..."
          node scripts/version.js patch
        else
          echo "â­ï¸  è·³è¿‡è‡ªåŠ¨ç‰ˆæœ¬æ›´æ–°"
        fi
        
        # æ„å»ºå‰ç«¯
        echo "ğŸ”¨ æ„å»ºå‰ç«¯..."
        pnpm run build
        
        # æ„å»ºåç«¯
        echo "ğŸ”¨ æ„å»ºåç«¯..."
        cd ../backend
        pnpm run build

    - name: Commit version changes
      if: steps.version-check.outputs.manual_version_update != 'true'
      run: |
        # æ£€æŸ¥æ˜¯å¦æœ‰æ–‡ä»¶å˜æ›´
        if [[ -n "$(git status --porcelain)" ]]; then
          git add .
          git commit -m "chore: bump version to $(node -p "require('./frontend/package.json').version") [skip ci]"
          git push origin main
        fi

    - name: Create Git tag
      run: |
        VERSION=$(node -p "require('./frontend/package.json').version")
        
        # æ£€æŸ¥æ ‡ç­¾æ˜¯å¦å·²å­˜åœ¨
        if git tag -l "v$VERSION" | grep -q "v$VERSION"; then
          echo "ğŸ·ï¸  æ ‡ç­¾ v$VERSION å·²å­˜åœ¨ï¼Œè·³è¿‡åˆ›å»º"
        else
          echo "ğŸ·ï¸  åˆ›å»ºæ ‡ç­¾ v$VERSION"
          git tag -a "v$VERSION" -m "Release version $VERSION"
          git push origin "v$VERSION"
        fi

    - name: Deploy to Aliyun
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.ALIYUN_HOST }}
        username: ${{ secrets.ALIYUN_USERNAME }}
        key: ${{ secrets.ALIYUN_SSH_KEY }}
        script: |
          # è®¾ç½®ç¯å¢ƒå˜é‡
          export NODE_ENV=production
          export MONGODB_URI=${{ secrets.MONGODB_URI }}
          export JWT_SECRET=${{ secrets.JWT_SECRET }}
          
          # å®‰è£… pnpmï¼ˆå¦‚æœå°šæœªå®‰è£…ï¼‰
          if ! command -v pnpm &> /dev/null; then
            echo "Installing pnpm..."
            curl -fsSL https://get.pnpm.io/install.sh | sh -
            export PNPM_HOME="$HOME/.local/share/pnpm"
            export PATH="$PNPM_HOME:$PATH"
          fi
          
          # è¿›å…¥é¡¹ç›®ç›®å½•
          cd /home/family-accounting-system
          
          # æ‹‰å–æœ€æ–°ä»£ç å’Œæ ‡ç­¾
          git pull origin main
          git fetch --tags
          
          # è·å–æœ€æ–°ç‰ˆæœ¬
          LATEST_VERSION=$(git describe --tags --abbrev=0)
          echo "Deploying version: $LATEST_VERSION"
          
          # å®‰è£…ä¾èµ–
          pnpm install
          
          # éƒ¨ç½²å‰ç«¯
          echo "Deploying frontend..."
          cd frontend
          pnpm run build
          
          # éƒ¨ç½²åç«¯
          echo "Deploying backend..."
          cd ../backend
          pnpm run build
          
          # é‡å¯æœåŠ¡
          echo "Restarting services..."
          cd ..
          pm2 restart family-accounting || pm2 start ecosystem.config.js
          
          # ç­‰å¾…æœåŠ¡å¯åŠ¨
          echo "Waiting for service to start..."
          sleep 10
          
          # å¥åº·æ£€æŸ¥
          echo "Performing health check..."
          if curl -f http://localhost:3000/api/health; then
            echo "Deployment successful! Version: $LATEST_VERSION"
          else
            echo "Health check failed!"
            exit 1
          fi 