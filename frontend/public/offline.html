<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线 - 家庭记账系统</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #6366F1;
            margin-bottom: 20px;
        }
        p {
            margin: 16px 0;
            line-height: 1.6;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #6366F1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #4F46E5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">📶</div>
        <h1>您当前处于离线状态</h1>
        <p>看起来您的网络连接出现了问题。请检查您的网络设置并重试。</p>
        <p>您可以：</p>
        <ul style="text-align: left; margin: 20px 0;">
            <li>检查您的网络连接</li>
            <li>尝试重新连接</li>
            <li>稍后再试</li>
        </ul>
        <button class="button" onclick="window.location.reload()">重新加载</button>
    </div>
</body>
</html>
